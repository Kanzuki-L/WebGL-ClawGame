<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Enhertu Claw Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      #orientation-lock {
        display: none;
        position: fixed;
        z-index: 9999;
        background: #000;
        color: #fff;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        text-align: left;
        font-size: 24px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="orientation-lock">
      Please rotate your device to <strong>landscape mode</strong> to play the game.
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/e1741066a05e56b562acb638063b7eec.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/7577585569a1f0477c58d02e89d25523.data.unityweb",
        frameworkUrl: buildUrl + "/6c96828d6d9870e89c35dfdbe9619989.framework.js.unityweb",
        codeUrl: buildUrl + "/8e1e057810c5a29560c4358ab7911c30.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Evoweb",
        productName: "Enhertu Claw Game",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      function checkOrientation() {
        const lock_ = document.getElementById('orientation-lock');
        const container_ = document.getElementById('unity-container');

        if (window.innerHeight > window.innerWidth) {
          lock_.style.display = "flex";
          container_.style.display = "none";
        } else {
          lock_.style.display = "none";
          container_.style.display = "block";
        }
      }

      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("resize", checkOrientation);
      checkOrientation(); // Initial check
    </script>
  </body>
</html>
